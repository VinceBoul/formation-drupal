drupal_train_module.example:
  path: '/drupal-train-module/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\drupal_train_module\Controller\DrupalTrainModuleController::build'
  requirements:
    _permission: 'access content'

drupal_train_module.settings_form:
  path: '/admin/config/system/drupal-train-module'
  defaults:
    _title: 'Drupal Train Module settings'
    _form: 'Drupal\drupal_train_module\Form\SettingsForm'
  requirements:
    _permission: 'administer drupal_train_module configuration'
